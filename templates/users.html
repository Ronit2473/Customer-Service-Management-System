<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
        <img src="https://thumbs.dreamstime.com/b/car-icon-long-shadow-white-isolated-black-background-vector-illustration-circle-153514526.jpg" alt="..." height="38">
        CAR SERVICE MANAGEMENT - ADMIN DASHBORAD</a>
        <form class="form-inline my-2 my-lg-0" action="/admin">
          <button class="btn btn-outline-primary" type="submit">Logout</button>
        </form>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto"></ul>
      <form class="form-inline my-2 my-lg-0" method="post" action="/search">
        <input name="search" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-primary" type="submit">Search</button>
      </form>    
    </div>
  </nav>




{% block content %}

<center><h2>CUSTOMERS ONBOARD</h2></center>

<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">NAME</th>
        <th scope="col">CONTACT</th>
        <th scope="col">EMAIL</th>
        <th scope="col">ADDRESS</th>
        <th scope="col">CAR NUMBER</th>
        <th scope="col">PACKAGE TYPE</th>
        <th scope="col">ACTION</th>
      </tr>
    </thead>
    <tbody>
      {% for i in user %}
     <tr>
      <th scope="row">{{i[0]}}</th>
      <td>{{i[1]}}</td>
      <td>{{i[2]}}</td>
      <td>{{i[3]}}</td>
      <td>{{i[4]}}</td>
      <td>{{i[5]}}</td>
      <td>{{i[6]}}</td>
      <td>
        <a href="/edit/{{i[0]}}"><button type="submit" class="btn btn-success">Update</button></a>
        <a href="/remove/{{i[0]}}"><button type="submit" class="btn btn-danger">Delete</button></a>
      </td>
     </tr>
      {% endfor %}
    </tbody>
  </table>
  
  
{% endblock %}
